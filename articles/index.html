<body>
    <select id="languageSelector">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="hi" selected>Hindi</option>
    </select>
    <div id="article">
        <h1 id="heading">Articles by @raccess21</h1>
        <div id="content">
        </div>
    </div>
    <script>
        const selector = document.getElementById("languageSelector");
        const articleName = "apple";
        let lang = "hi"; //selector.value;
        function loadArticles() {
            let xobj = new XMLHttpRequest();
            xobj.open('GET', './articles/articles.json', true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    createArticleLinks(JSON.parse(xobj.responseText));
                }
            };
            xobj.send(null);
        }

        
        function createArticleLinks(jsonObj) {
            let text = "";
            for (let article of jsonObj) {
                text += `<a class="aLink" href="article.html?article=${article}" onclick="openArticle(this.getAttribute('href'))">${article}</a><br>`;
            }
            document.getElementById("content").innerHTML = text;
        };
        function openArticle(articleLink) {
            let linkArray = articleLink.split('=');
            let articleName = linkArray[1];
            localStorage.setItem('articleName', articleName);
            window.location = articleLink;
        };
        
        selector.addEventListener("change", function () {
            lang = selector.value;
            loadJson();
        });

        loadArticles();

    </script>
</body>
</html>
