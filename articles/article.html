<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <button id="theme" type="button" onclick="tBClick()">Theme</button>
    <select id="languageSelector">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="hi" ${lang ? '' : 'selected'}>Hindi</option>
    </select>
    <div id="article">
        <h1 id="heading"></h1>
        <div id="content">
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const articleName = urlParams.get('article') ? urlParams.get('article') : "apple";
        let lang = localStorage.getItem('lang') || "hi"; //selector.value;
        
        let stylesheet = document.querySelector("link[rel='stylesheet']");
        stylesheet.href = localStorage.getItem('themeName') || "styles/style.css";
        
        const selector = document.getElementById("languageSelector");
        selector.value = lang;
        function loadJson() {
            let xobj = new XMLHttpRequest();
            xobj.overrideMimeType("application/json");
            xobj.open('GET', `./articles/${articleName}/${lang}.json`, true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    createPara(JSON.parse(xobj.responseText));
                }
            };
            xobj.send(null);
        }
        
        const tBClick = function() {
            stylesheet.href = stylesheet.href.includes("Dark") ? "styles/style.css" : "styles/styleDark.css";
            localStorage.setItem("themeName", stylesheet.getAttribute("href"));
        };

        function createPara(jsonObj) {
            let text = "";
            for (let para of jsonObj) {
                text += `<p class='para'>${para}</p>`;
            }
            document.getElementById("content").innerHTML = text;
        };
        
        selector.addEventListener("change", function () {
            lang = selector.value;
            localStorage.setItem('lang', lang);
            loadJson();
        });

        loadJson();

    </script>
</body>
</html>
